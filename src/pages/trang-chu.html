<div class="container">
  <h4 class="text-center">Trang chá»§</h4>
  <div class="row">
    <div class="col-3" ng-repeat="sv in dsSinhVien">
      <div class="card" style="width: 17rem">
        <div class="card-body">
          <h5 class="card-title">ID: {{sv.id}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Ma sinh vien: {{sv.maSV}}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">Ten: {{sv.ten}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">
            Can Nang: {{sv.canNang}}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">Loai: {{sv.loai}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">
            Gioi tinh: {{sv.gioiTinh}}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            Chuyen nganh: {{sv.chuyenNganh}}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            so thich:
            <span ng-repeat="st in sv.soThich"
              >{{st}}<span ng-if="!$last">, </span></span
            >
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
